<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- CSS -->
     <link rel="stylesheet" href="css/main.css">
     <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app">
        <!-- overview -->
        <div class="overview dp_flex">
            <img src="assets/overview.png" alt="overview">
            <h3>Breeze</h3>
            <p>Weather App</p>
            <button class="btn-primary">Get Started</button>
        </div>
        <!-- main -->
         <div class="main dp_flex">
            <div class="main_header">
              <div class="dp_flex">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6">
                    <path fill-rule="evenodd" d="m11.54 22.351.07.04.028.016a.76.76 0 0 0 .723 0l.028-.015.071-.041a16.975 16.975 0 0 0 1.144-.742 19.58 19.58 0 0 0 2.683-2.282c1.944-1.99 3.963-4.98 3.963-8.827a8.25 8.25 0 0 0-16.5 0c0 3.846 2.02 6.837 3.963 8.827a19.58 19.58 0 0 0 2.682 2.282 16.975 16.975 0 0 0 1.145.742ZM12 13.5a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z" clip-rule="evenodd" />
                  </svg>
                <p id="locationTitle">London</p> 
              </div>
              <p>Chances Of Rain: <span id="chancesOfRain">10%</span></p>
            </div>
            <img src="assets/clouds.png" alt="weather_icon">
            <h1>31째</h1>
            <div class="options_boxes dp_flex">
                <div class="option">
                    <h4>UV index</h4>
                    <h2>3</h2>
                </div>
                <div class="option">
                    <h4>Wind</h4>
                    <h2>0.2km/h</h2>
                </div>
                <div class="option">
                    <h4>Humidity</h4>
                    <h2>56%</h2>
                </div>
                <div class="option">
                    <h4>Visibility</h4>
                    <h2>12 km</h2>
                </div>
                <div class="option">
                    <h4>Feels like</h4>
                    <h2>30째</h2>
                </div>
                <div class="option">
                    <h4>Chances of rain</h4>
                    <h2>10%</h2>
                </div>
                <div class="option">
                    <h4>Pressure</h4>
                    <h2>1008 hPa</h2>
                </div>
                <div class="option">
                    <h4>sunset</h4>
                    <h2>20:58</h2>
                </div>
            </div>
            <a href="#">Search another city</a>
         </div>
         <!-- form -->
         <div class="search_form">
            <h3>Search Cities</h3>
            <input type="search" placeholder="Search for cities" required>
            <!-- search_history -->
            <div class="search_history">
                 <h5>Search History</h5>
                <div class="history_container dp_flex">
                  <div class="history_card dp_flex">
                    <div class="histroy_content">
                      <h4>London</h4>
                      <p>10:24</p>
                    </div>
                    <h2>31째</h2>
                  </div>
                  <div class="history_card dp_flex">
                    <div class="histroy_content">
                      <h4>Madrid</h4>
                      <p>10:24</p>
                    </div>
                    <h2>24째</h2>
                  </div>
            </div>
             </div>
         </div>
    </div>
    
    <!-- JS -->
     <script src="app.js"></script>
</body>
</html>
