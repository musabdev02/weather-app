<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- CSS -->
     <link rel="stylesheet" href="css/main.css">
     <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app">
        <!-- overview -->
        <div class="overview dp_flex">
            <img src="assets/overview.png" alt="overview">
            <h3>Breeze</h3>
            <p>Weather App</p>
            <button class="btn-primary"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6">
                <path fill-rule="evenodd" d="M16.28 11.47a.75.75 0 0 1 0 1.06l-7.5 7.5a.75.75 0 0 1-1.06-1.06L14.69 12 7.72 5.03a.75.75 0 0 1 1.06-1.06l7.5 7.5Z" clip-rule="evenodd" />
              </svg></button>
        </div>
        <!-- main -->
         <div class="main dp_flex">
            <div class="main_header">
              <div class="dp_flex">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6">
                    <path fill-rule="evenodd" d="m11.54 22.351.07.04.028.016a.76.76 0 0 0 .723 0l.028-.015.071-.041a16.975 16.975 0 0 0 1.144-.742 19.58 19.58 0 0 0 2.683-2.282c1.944-1.99 3.963-4.98 3.963-8.827a8.25 8.25 0 0 0-16.5 0c0 3.846 2.02 6.837 3.963 8.827a19.58 19.58 0 0 0 2.682 2.282 16.975 16.975 0 0 0 1.145.742ZM12 13.5a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z" clip-rule="evenodd" />
                  </svg>
                <p id="locationTitle">-</p> 
              </div>
              <p>Chances Of Rain: <span id="chancesOfRain">-</span></p>
            </div>
            <img src="assets/snow.png" alt="weather_icon" id="weatherIcon">
            <h1 id="locationTemp">-</h1>
            <div class="options_boxes dp_flex">
                <div class="option">
                    <h4>UV index</h4>
                    <h2 id="uvIndex">-</h2>
                </div>
                <div class="option">
                    <h4>Wind</h4>
                    <h2 id="wind">-</h2>
                </div>
                <div class="option">
                    <h4>Humidity</h4>
                    <h2 id="humidity">-</h2>
                </div>
                <div class="option">
                    <h4>Visibility</h4>
                    <h2 id="visibility">-</h2>
                </div>
                <div class="option">
                    <h4>Feels like</h4>
                    <h2 id="feelsLike">-</h2>
                </div>
                <div class="option">
                    <h4>Chances of rain</h4>
                    <h2>-</h2>
                </div>
                <div class="option">
                    <h4>Pressure</h4>
                    <h2 id="pressure">-</h2>
                </div>
                <div class="option">
                    <h4>sunset</h4>
                    <h2>-</h2>
                </div>
            </div>
            <a href="#">Search another city</a>
         </div>
         <!-- form -->
         <div class="search_form">
            <h3>Search Cities</h3>
            <div class="search_inps dp_flex">
            <input type="search" id="userSearch" placeholder="Search for cities" required>
            <button><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6">
                <path fill-rule="evenodd" d="M10.5 3.75a6.75 6.75 0 1 0 0 13.5 6.75 6.75 0 0 0 0-13.5ZM2.25 10.5a8.25 8.25 0 1 1 14.59 5.28l4.69 4.69a.75.75 0 1 1-1.06 1.06l-4.69-4.69A8.25 8.25 0 0 1 2.25 10.5Z" clip-rule="evenodd" />
              </svg></button>
            </div>
            <!-- search_history -->
            <div class="search_history">
                <div class="search_history_content dp_flex">
                  <h5>History</h5>
                  <p>clear history</p>
                </div>
                <div class="history_container dp_flex">
            </div>
             </div>
         </div>
    </div>
    
    <!-- JS -->
     <script src="js/app.js"></script>
     <!-- <script src="js/navigation.js"></script> -->
</body>
</html>
